{% load static %}
<!DOCTYPE HTML>
<head>
    <title>Customer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'rab/css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'rab/css/customer.css' %}">
	
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="{% static 'rab/js/customer.js' %}"></script>
    <script type="text/javascript" src="{% static 'rab/js/util.js' %}"></script>
</head>
<body>
    <div id = "title-bar">
        <p>{{ restaurant.name }}</p>
        <input id="rest_id" type="hidden" value="{{ restaurant.id }}"> 
    </div>

    <ul id="dish-list" class="collapsible">
       <li>
            <div id="dish-1" class="dish-header collapsible-header">First</div>
            <div class="collapsible-body">
                <img class = "dish-image" src="{% static 'rab/resources/shrimp-cocktail.jpg' %}" alt="alt" width="100" height="100">
                <div class= "dish-info-table">
                    <div class = "left-panel">
                        <p class = "fresh-time">Fresh Time</p>
                        <p class = "last-served">Since Last Served</p>
                    </div>
                    <div class = "right-panel">
                        <p class = "fresh-time-value">asasda</p>
                        <p class = "last-served-value">ddddd</p>
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div id="dish-1" class="collapsible-header">First</div>
            <div class="collapsible-body">
                <img id = "dish-image" src="{% static 'rab/resources/shrimp-cocktail.jpg' %}" alt="alt" width="100" height="100">
                <div style = "display: inline-block; width: 100%; min-width: 300px;">
                    <div id = "left-panel" style = "width: 30%; height: 100%; float: left;">
                        <p id = "fresh-time">Fresh Time</p>
                        <p id = "last-served">Since Last Served</p>
                    </div>
                    <div id = "right-panel" style = "width: 70%; height: 100%; float: right; background: aliceblue">
                        <p id = "fresh-time-value">asasda</p>
                        <p id = "last-served-value">ddddd</p>
                    </div>
                </div>
            </div>
        </li>
    </ul>

</body>
