{% load static %}
<!DOCTYPE HTML>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'rab/css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'rab/css/manager.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'rab/css/menu.css' %}">
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'rab/js/manager_employee_detail.js' %}"></script>
	
</head>
<body>
	<div class="limiter">
        <form id="manager-employee-info" class="personal-info" method="POST" action="employee_update">
			{% csrf_token %}
					<div class="wrap-input">
					    <p>Firstname*</p>
						<input id = "firstname" class="input" type="text" name="firstname" placeholder="Firstname">
					</div>
					<p><div class="manager-employee-firstname-error-messages" style="display:none;"></div></p>

					<div class="wrap-input">
					    <p>Lastname*</p>
						<input id = "lastname" class="input" type="text" name="lastname" placeholder="Lastname">
					</div>
					<p><div class="manager-employee-lastname-error-messages" style="display:none;"></div></p>
					
					<div class="wrap-input">
					    <p>Email/Username*</p>
						<input id = "username" class="input" type="email" name="username" placeholder="Username">
					</div>
					<p><div class="manager-employee-username-error-messages" style="display:none;"></div></p>

					<div class="wrap-input">
					    <p>Role</p>
						<select name="role" id="role" class="input">
							<option  value="2">Waiter</option>
							<option  value="3">Cook</option>
							<option  value="1">Manager</option>
						</select>
					</div>
					
					<div class="wrap-input">
					    <p>Password*</p>
						<input id = "password" class="input" type="password" name="pass" placeholder="Password">
					</div>
					<p><div class="manager-employee-password-error-messages" style="display:none;"></div></p>
					
					<div class="wrap-input">
					    <p>Confirm Password*</p>
						<input id = "password-cfm" class="input" type="password" name="pass" placeholder="Password">
					</div>


					<div class="container-form-btn">
						<button id="save-btn" class="form-btn" type="button">
							Save
						</button>
						<button id="delete-btn" class="form-btn" type="button">
                            Delete
                        </button>
					</div>
		</form>
	</div>
</body>
