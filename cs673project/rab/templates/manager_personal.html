{% load static %}
<!DOCTYPE HTML>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'rab/css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'rab/css/manager.css' %}">

   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'rab/js/manager_personal.js' %}"></script>
</head>
<body>
	<div class="limiter">
        <div class="container-form">
			<div class="wrap-form">
				<form  id='manager-personal-form' class="personal-info" method="POST" action="manager_personal_update">
					{% csrf_token %}
					<div class="wrap-input">
					    <p>Firstname*</p>
						<input id = "firstname" class="input" type="text" name="firstname" placeholder="First Name" value="{{ user.first_name }}">
					</div>

					<div class="wrap-input">
					    <p>Lastname*</p>
						<input id = "lastname" class="input" type="text" name="lastname"  placeholder="Last Name" value="{{ user.last_name}}">
					</div>
					
					<div class="wrap-input">
					    <p>Email/Username*</p>
						<input id = "username" class="input" type="email" name="username" value="{{ user.username }}">
					</div>
					
					<div class="wrap-input">
					    <p>Password*</p>
						<input id = "password" class="input" type="password" name="pass" placeholder="Password">
					</div>
					
					<div class="wrap-input">
					    <p>Confirm Password*</p>
						<input id = "password-cfm" class="input" type="password" name="pass" placeholder="Confirm Password">
					</div>


					<div class="container-form-btn">
						<input type=Submit id="save-btn" class="save-btn" value="Save">
						<!--<button id="save-btn" class="form-btn" type="button">
							Save
						</button>-->
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
